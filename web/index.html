<!DOCTYPE html>

<html lang="zh-cn">

<head>
   <meta charset="utf-8">
   <title>Shadow Editor Viewer</title>
   <link rel="shortcut icon" href="favicon.ico">
   <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
   <link href="build/ShadowEditor.css" rel="stylesheet" />
   <style>
       .player {
           position: absolute;
           left: 0;
           top: 0;
           right: auto;
           bottom: auto;
           width: 100%;
           height: 100%;
           background-color: white;
       }
   </style>
</head>

<body>

   <div id="menu" style="position: absolute;width:100%;top: 10px;">
       <input type="button" value="分子结构老师端" id="fenziteacher">
        <input type="button" value="发动机老师端" id="fadongjiteacher">
       
 <input type="button" value="水泵老师端" id="shuibengteacher">
        <input type="button" value="分子结构服务端端" id="fenziserver">      
        <input type="button" value="发动机服务端" id="fadongjiserver">
       <input type="button" value="水泵服务端" id="shuibengserver">

       <input type="button" value="摄像机采集" id="shexiangjicaiji">      
        <input type="button" value="学生端" id="xushengduan">

       
   </div>





   <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>

   <script>
        var myurl=window.location.href;
        $("#fenziteacher").click(function(){
            window.location.replace(myurl+"/fenzi.html?mode=teacher");
        });
        $("#fadongjiteacher").click(function(){
           window.location.replace(myurl+"/fadongji.html?mode=teacher");
        });
        $("#shuibengteacher").click(function(){
            window.location.replace(myurl+"/shuibeng.html?mode=teacher");
        });
        $("#fenziserver").click(function(){
            window.location.replace(myurl+"/fenzi.html?mode=server");
        });
        $("#fadongjiserver").click(function(){
           window.location.replace(myurl+"/fadongji.html?mode=server");
        });
        $("#shuibengserver").click(function(){
            window.location.replace(myurl+"/shuibeng.html?mode=server");
        });
        $("#shexiangjicaiji").click(function(){
           window.location.replace(myurl+"/clientcamera.html");
        });
        $("#xushengduan").click(function(){
            window.location.replace(myurl+"/client.html");
        });
       
   </script>
   </body>
</html>
